<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dashboard</title>
</head>
<body>
	<header id="header">
		<div class="container">
			<nav>
            <div class="logo">
                <img src="/images/web-logo-dark.png" alt="">
            </div>
            <ul>
                <li><a class="active" th:href="@{/usuario/tutor/misAsociados}">Mis asociados</a></li>
                <li><a class="" th:href="@{/usuario/tutor/editarPerfil}">EDITAR PERFIL</a></li>
                <li><a th:href="@{/usuario/tutor/notificaciones}"><i class="fas fa-bell"></i></a></li>
                <li><a th:href="@{/usuario/login}"> <i class="fas fa-sign-out-alt"></i></a></li>
                <li>
                    <a href="javascript:void(0);" class="icon" onclick="showNav()">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>
		</div>
	</header>
	<!-- #header -->
	<!--sidebar end-->
	<!--main content start-->
	<section class="container">
		<div class="content-area">
			<div class="main-content"></div>
		</div>
	</section>

	<div th:fragment="messageIncorrect" class="message"
		th:classappend="${(failed != null ? 'show ' : 'hide ') + (failed == 'Los datos son incorrectos' ? 'danger' : 'accept')}">
		<p id="txtCorrecto" th:text="${failed}"></p>
	</div>

	<div th:fragment="message" class="message"
		th:classappend="${(correcto != null ? 'show ' : 'hide ') + (correcto == 'No se guardó correctamente' ? 'danger' : 'accept')}">
		<p id="txtCorrecto" th:text="${correcto}"></p>
	</div>

	<div th:fragment="messageEliminado" class="message"
		th:classappend="${(eliminado != null ? 'show ' : 'hide ') + (eliminado == 'Se eliminó correctamente' ? 'removed' : '')}">
		<p id="txtEliminado" th:text="${eliminado}"></p>
	</div>

	<!--main content end-->
	<div th:fragment="scripts">
		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/style.js}"></script>
	</div>

	<!--==========================
    Footer
  ============================-->
	<footer id="footer">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/js/chart.min.js"></script>
    <script src="/js/style.js"></script>
	</footer>
	<!-- #footer -->
</body>
</html>
