<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<head th:replace="layout/layoutPaciente :: head">
</head>
<body>
	<div id="cll" class="container">
		<header th:replace="layout/layoutPaciente :: header"></header>
		<section class="main-view">
			<div class="section-container block text-center">
				<div class="principal-content focus-content">
					<div class="top-10">
						<h1>RESUMEN</h1>
					</div>

					<iframe id="myIframe"
						src="/usuario/paciente/estadoGrafico" width="1200"
						height="700">
						<p>Your browser does not support iframes.</p>
					</iframe>
					
					<iframe id="oxigenationframe"
						src="/usuario/paciente/estadoOxigenacion" width="1200"
						height="700">
						<p>Your browser does not support iframes.</p>
					</iframe>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="layout/layoutPaciente :: footer"></footer>

	<script>
		var num = 3;
		var nn = "/usuario/paciente/estadoGrafico";
		window.setInterval("reloadIFrame();", 15000);
		function reloadIFrame() {
			document.getElementById("myIframe").src = nn;
		}
	</script>
	
	<script>
		var num = 3;
		var nn1 = "/usuario/paciente/estadoOxigenacion";
		window.setInterval("reloadOIFrame();", 15000);
		function reloadOIFrame() {
			document.getElementById("oxigenationframe").src = nn1;
		}
	</script>
</body>
</html>
