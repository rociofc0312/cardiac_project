<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body id="body">
	<header th:replace="layout/layoutSession :: header"></header>
	<br></br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-g text-center">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<strong th:text="${UserSession.nombre}"></strong>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="form-horizontal">
							<div class="form-group centerTable">
								<div class="centerTable table-responsive">
									<table id="example"
										class="table table-striped table-responsive"
										style="width: 100%">
										<thead>
											<tr>
												<th>DNI</th>
												<th>Nombre</th>
												<th>Seleccionar</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="lp : ${listaPacientes}">
												<td th:text="${lp.usuarioPaciente.dni}"></td>
												<td th:text="${lp.usuarioPaciente.nombre}"></td>
												<td></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<th>DNI</th>
												<th>Nombre</th>
												<th>Seleccionar</th>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-g">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<strong>Grafico 1</strong>
							</div>
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
						</div>
					</div>
					<div class="panel-body">
						<div class="canvas-container">
							<canvas id="chart-area4" width="600" height="300"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-g">
				<div class="panel panel-default text-center">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
								<strong>Grafico 1</strong>
							</div>
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
						</div>
					</div>
					<div class="panel-body">
						<div class="canvas-container">
<canvas id="chart-area3" width="600" height="300"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<footer th:replace="layout/layoutSession :: footer"></footer>
	<script type="text/javascript">
		var pieData = [ {
			value : 40,
			color : "#0b82e7",
			highlight : "#0c62ab",
			label : "Google Chrome"
		}, {
			value : 16,
			color : "#e3e860",
			highlight : "#a9ad47",
			label : "Android"
		}, {
			value : 11,
			color : "#eb5d82",
			highlight : "#b74865",
			label : "Firefox"
		}, {
			value : 10,
			color : "#5ae85a",
			highlight : "#42a642",
			label : "Internet Explorer"
		}, {
			value : 8.6,
			color : "#e965db",
			highlight : "#a6429b",
			label : "Safari"
		} ];

		var barChartData = {
			labels : [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
					"Julio" ],
			datasets : [ {
				fillColor : "#6b9dfa",
				strokeColor : "#ffffff",
				highlightFill : "#1864f2",
				highlightStroke : "#ffffff",
				data : [ 90, 30, 10, 80, 15, 5, 15 ]
			}, {
				fillColor : "#e9e225",
				strokeColor : "#ffffff",
				highlightFill : "#ee7f49",
				highlightStroke : "#ffffff",
				data : [ 40, 50, 70, 40, 85, 55, 15 ]
			} ]

		}
		var lineChartData = {
			labels : [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
					"Julio" ],
			datasets : [ {
				label : "Primera serie de datos",
				fillColor : "rgba(220,220,220,0.2)",
				strokeColor : "#6b9dfa",
				pointColor : "#1e45d7",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(220,220,220,1)",
				data : [ 90, 30, 10, 80, 15, 5, 15 ]
			}, {
				label : "Segunda serie de datos",
				fillColor : "rgba(151,187,205,0.2)",
				strokeColor : "#e9e225",
				pointColor : "#faab12",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(151,187,205,1)",
				data : [ 40, 50, 70, 40, 85, 55, 15 ]
			} ]

		}
		var ctx3 = document.getElementById("chart-area3").getContext("2d");
		var ctx4 = document.getElementById("chart-area4").getContext("2d");
		window.myPie = new Chart(ctx3).Bar(barChartData, {responsive:true});
		window.myPie = new Chart(ctx4).Line(lineChartData, {
			responsive : true
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable({
				language : {
					"decimal" : "",
					"emptyTable" : "No hay información",
					"info" : "",
					"infoEmpty" : "",
					"infoFiltered" : "",
					"infoPostFix" : "",
					"thousands" : ",",
					"lengthMenu" : "",
					"loadingRecords" : "Cargando...",
					"processing" : "Procesando...",
					"search" : "Buscar:",
					"zeroRecords" : "Sin resultados encontrados",
					"paginate" : {
						"first" : "",
						"last" : "",
						"next" : "->",
						"previous" : "<-"
					}
				},
				"paging" : false
			});
		});
	</script>
</body>
</html>
