<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link
	href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
	integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous" />
<title>Event On</title>
</head>
<body>
	<!--header start-->
	<div th:fragment="sideMenu" id="sideMenu">
		<nav>
			<div class="corner">
				<p>EVENT ON</p>
			</div>
			<a id="btnEvento" th:href="@{/evento/listar}"> <i
				class="fa fa-calendar-alt" aria-hidden="true"></i>Eventos
			</a> <a id="btnEmpresa" th:href="@{/empresa/listar}"> <i
				class="fa fa-building" aria-hidden="true"></i>Empresas
			</a> <a id="btnSector" th:href="@{/sector/listar}"> <i
				class="fa fa-industry" aria-hidden="true"></i>Sectores
			</a>
		</nav>
	</div>
	<!--header end-->
	<!--sidebar start-->
	<header th:fragment="header">
		<div class="user-area">
			<a id="btnSalir" th:href="@{/logout}">
				<div class="user-img"></div> <i class="fa fa-sign-out-alt"
				aria-hidden="true"></i>
			</a>
		</div>
	</header>
	<!--sidebar end-->
	<!--main content start-->
	<section class="container">
		<div class="content-area">
			<div class="main-content"></div>
		</div>
	</section>
	
	<div th:fragment="messageIncorrect" class="message"
		th:classappend="${(failed != null ? 'show ' : 'hide ') + (failed == 'Los datos son incorrectos' ? 'danger' : 'accept')}"
		>
		<p id="txtCorrecto" th:text="${failed}"></p>
	</div>

	<div th:fragment="message" class="message"
		th:classappend="${(correcto != null ? 'show ' : 'hide ') + (correcto == 'No se guardó correctamente' ? 'danger' : 'accept')}"
		>
		<p id="txtCorrecto" th:text="${correcto}"></p>
	</div>
	
	<div th:fragment="messageEliminado" class="message"
		th:classappend="${(eliminado != null ? 'show ' : 'hide ') + (eliminado == 'Se eliminó correctamente' ? 'removed' : '')}"
		>
		<p id="txtEliminado" th:text="${eliminado}"></p>
	</div>

	<!--main content end-->
	<div th:fragment="scripts">
		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/style.js}"></script>
	</div>
</body>
</html>
