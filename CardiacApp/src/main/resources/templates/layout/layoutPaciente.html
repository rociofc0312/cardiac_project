<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cardiac</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<meta charset="UTF-8">
<!-- Favicons -->
<link href="/img/favicon.png" rel="icon">
<link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

<link
	href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Hammersmith+One"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
<!--  -->
<link href="/css/reset.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="/css/style.css" rel="stylesheet">


<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<!--header start-->
	<div th:fragment="sideMenu" id="sideMenu">
		<nav>
			<div class="corner">
				<p>Cardiac</p>
			</div>
			<a id="btnEvento" th:href="@{/evento/listar}"> <i
				class="fa fa-calendar-alt" aria-hidden="true"></i>Eventos
			</a> <a id="btnEmpresa" th:href="@{/empresa/listar}"> <i
				class="fa fa-building" aria-hidden="true"></i>Empresas
			</a> <a id="btnSector" th:href="@{/sector/listar}"> <i
				class="fa fa-industry" aria-hidden="true"></i>Sectores
			</a>
		</nav>
	</div>
	<!--header end-->
	<!--sidebar start-->
	<header id="header">
		<div class="container">
			<nav>
				<div class="logo">
					<img src="/images/web-logo-dark.png" alt="">
				</div>
				<ul>
					<li><a href="/usuario/estado">MI ESTADO</a></li>
					<div class="dropdown">
						<a class="dropbtn" onclick="myFunction()">ASOCIAR <i
							class="fa fa-caret-down"></i>
						</a>
						<div class="dropdown-content" id="encargados">
							<a href="/usuario/misTutores">MIS TUTORES</a> <a
								href="/usuario/misDoctores">MIS
								DOCTORES</a>
						</div>
					</div>
					<li><a href="/usuario/editarPerfil">EDITAR PERFIL</a></li>
					<li><a href="/usuario/logout"> <i class="fas fa-sign-out-alt"></i></a></li>
					<li><a href="javascript:void(0);" class="icon"
						onclick="showNav()"> <i class="fa fa-bars"></i>
					</a></li>
				</ul>
			</nav>

		</div>
	</header>
	<!-- #header -->
	<!--sidebar end-->
	<!--main content start-->
	<section class="container">
		<div class="content-area">
			<div class="main-content"></div>
		</div>
	</section>

	<div th:fragment="messageIncorrect" class="message"
		th:classappend="${(failed != null ? 'show ' : 'hide ') + (failed == 'Los datos son incorrectos' ? 'danger' : 'accept')}">
		<p id="txtCorrecto" th:text="${failed}"></p>
	</div>

	<div th:fragment="message" class="message"
		th:classappend="${(correcto != null ? 'show ' : 'hide ') + (correcto == 'No se guardó correctamente' ? 'danger' : 'accept')}">
		<p id="txtCorrecto" th:text="${correcto}"></p>
	</div>

	<div th:fragment="messageEliminado" class="message"
		th:classappend="${(eliminado != null ? 'show ' : 'hide ') + (eliminado == 'Se eliminó correctamente' ? 'removed' : '')}">
		<p id="txtEliminado" th:text="${eliminado}"></p>
	</div>

	<!--main content end-->
	<div th:fragment="scripts">
		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/style.js}"></script>
	</div>

	<!--==========================
    Footer
  ============================-->
	<footer id="footer">
		<!-- JavaScript Libraries -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
		<script type="text/javascript" th:src="@{/js/chart.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/style.js}"></script>
		<script src="/lib/jquery/jquery.min.js"></script>
		<script src="/lib/jquery/jquery-migrate.min.js"></script>
		<script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="/lib/easing/easing.min.js"></script>
		<script src="/lib/superfish/hoverIntent.js"></script>
		<script src="/lib/superfish/superfish.min.js"></script>
		<script src="/lib/wow/wow.min.js"></script>
		<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
		<script src="/lib/magnific-popup/magnific-popup.min.js"></script>
		<script src="/lib/sticky/sticky.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>
		<!-- Contact Form JavaScript File -->
		<script src="/contactform/contactform.js"></script>


		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script
			src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script
			src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>

		<!-- Template Main Javascript File -->
		<script src="/js/main.js"></script>
	</footer>
	<!-- #footer -->
</body>
</html>
