<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body id="body">
	<header th:replace="layout/layout :: header"></header>
	<section id="intro">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/images/img-01.png" alt="IMG">
				</div>
				<form class="login100-form validate-form" method="post"
					th:action="@{/usuario/login/}" th:object="${usuario}">
					<span class="login100-form-title"> Member Login </span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" th:field="*{dni}"
							id="userInput" placeholder="DNI"><small
							th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"
							class="error"></small> <span class="focus-input100"></span> <span
							class="symbol-input100"> <i class="fa fa-envelope"
							aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Password is required">
						<input class="input100" type="password" th:field="*{contrasenia}"
							id="passwordInput" placeholder="ContraseÃ±a"> <small
							th:if="${#fields.hasErrors('contrasenia')}"
							th:errors="*{contrasenia}" class="error"></small>
					</div>
					<div th:replace="layout/layout :: messageIncorrect"></div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Login</button>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1"> Forgot </span> <a class="txt2" href="#">
							Username / Password? </a>
					</div>
					<div class="text-center p-t-136">
						<a th:href="@{/usuario/registro/}">
							Create your Account <i class="fa fa-long-arrow-right m-l-5"
							aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<footer th:replace="layout/layout :: footer"></footer>
	</section>
</body>
</html>
